<body>
  <header>
    <div class="grid_container">
      <img class="profile-picture" src="./images/devun-durst.webp" loading="lazy" alt="A picture of the site frontend developer">
      <span class="Homepage-Name"> Devun Durst</span>
    </div>
  </header>
  <div id="mode"></div>
  <nav>
    <button id="myBtn"></button>
    <ul class="menuLinks">
      <li><a class="current-menu-item" href="./index.html">Home</a></li>
      <li><a class="link" href="./chamber/index.html">Chamber</a></li>

    </ul>
    <div class="logo-container">
      <img src="./images/dark.svg" alt="dark mode" id="darkBtn">
    </div>
  </nav>
  <main>
    <div id="formmessage"></div>
    <h1>Leave me a Rating down below:</h1>


    <form action="record.html" method="get">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="keyword">Username* <input type="text" id="keyword" name="username" required></label>
          <label for="password">Password* </label>
          <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Must be at least 8 characters long and contain only letters or numbers" placeholder="Password" required>
          <label for="password-confirmed">Confirm Password* </label>
          <input type="password" id="password-confirmed" name="password-confirmed"  title="Doesn't match the password" placeholder="Confirm Password" required>
          <div id="passwordFeedback"></div>
          <label for="email">Email* <input type="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" id="email" name="email" title="Please enter a valid email address" placeholder="student@byui.edu"></label>
          <div class="rating">
          <label for="r">Page Rating:</label>
              <div id="rangevalue">0</div>
              <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">
              <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </datalist>
            </div>
          <button id="btnSubmit" type="submit">Rate me</button>
        </fieldset>
    </form>
  </main>
  <footer>
    <div class="footer-info">
      <h3 id="dateTime">Javascript date</h3>
      <h3 id="author">author of Site</h3>
      <h3 id="country">country of author</h3>
      <img class="usa-photo" src="./images/united-states.webp" loading="lazy" alt="flag" width="180" height="90">
    </div>
    <p id="modifiedTime"></p>
  </footer>

  <script src="./scripts/getDates.js"></script>
